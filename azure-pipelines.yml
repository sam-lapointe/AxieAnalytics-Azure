trigger:
  branches:
    include:
      - main
  paths:
    include:
      - IaC/*

pool:
  name: OnPrem

stages:
  - stage: TerraformValidation
    displayName: Terraform Validate
    variables:
    - group: Dev
    jobs:
      - job: ValidateTerraform
        steps:
        - task: TerraformInstaller@1
          displayName: Terraform Install
          inputs:
           terraformVersion: 'latest'

        - script: |
            terraform init -backend=false
          displayName: Terraform Init
          workingDirectory: $(System.DefaultWorkingDirectory)/IaC

        - script: |
            terraform fmt --check
          displayName: Terraform Format
          workingDirectory: $(System.DefaultWorkingDirectory)/IaC
          continueOnError: true

        - script: |
            terraform validate
          displayName: Terraform Validate
          workingDirectory: $(System.DefaultWorkingDirectory)/IaC
          
  - stage: DeployDev
    displayName: Terraform deployment to Dev
    dependsOn: TerraformValidation
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    variables:
    - group: Dev
    jobs:
    - deployment: DeployDev
      environment: 'Dev'
      strategy:
        runOnce:
          deploy:
            steps:
            - task: TerraformInstaller@1
              displayName: Terraform Install
              inputs:
                terraformVersion: 'latest'
            - task: TerraformTaskV4@4
              inputs:
                provider: 'azurerm'
                command: 'init'
                workingDirectory: '$(System.DefaultWorkingDirectory)/IaC'
                backendServiceArm: 'AxieMarket-Dev'
                backendAzureRmResourceGroupName: $(BACKEND_AZURE_RESOURCE_GROUP_NAME)
                backendAzureRmStorageAccountName: $(BACKEND_AZURE_STORAGE_ACCOUNT_NAME)
                backendAzureRmContainerName: $(BACKEND_AZURE_STORAGE_ACCOUNT_CONTAINER_NAME)
                backendAzureRmKey: $(BACKEND_AZURE_KEY_NAME)
            
            - script: |
                terraform plan -var-file=./env/$(ENVIRONMENT).tfvars -out=$(ENVIRONMENT)-tfplan
              displayName: Terraform Plan
              workingDirectory: $(System.DefaultWorkingDirectory)/IaC

            - script: |
                terraform apply -var-file=./env/$(ENVIRONMENT).tfvars -auto-approve $(ENVIRONMENT)-tfplan
              displayName: Terraform Apply
              workingDirectory: $(System.DefaultWorkingDirectory)/IaC

  - stage: DeployStaging
    displayName: Terraform deployment to Staging
    dependsOn: DeployDev
    condition: succeeded()
    variables:
    - group: Staging
    jobs:
    - deployment: DeployStaging
      environment: 'Staging'
      strategy:
        runOnce:
          deploy:
            steps:
            - task: TerraformInstaller@1
              displayName: Terraform Install
              inputs:
                terraformVersion: 'latest'
            - task: TerraformTaskV4@4
              inputs:
                provider: 'azurerm'
                command: 'init'
                workingDirectory: '$(System.DefaultWorkingDirectory)/IaC'
                backendServiceArm: 'AxieMarket-Staging'
                backendAzureRmResourceGroupName: $(BACKEND_AZURE_RESOURCE_GROUP_NAME)
                backendAzureRmStorageAccountName: $(BACKEND_AZURE_STORAGE_ACCOUNT_NAME)
                backendAzureRmContainerName: $(BACKEND_AZURE_STORAGE_ACCOUNT_CONTAINER_NAME)
                backendAzureRmKey: $(BACKEND_AZURE_KEY_NAME)
            
            - script: |
                terraform plan -var-file=./env/$(ENVIRONMENT).tfvars -out=$(ENVIRONMENT)-tfplan
              displayName: Terraform Plan
              workingDirectory: $(System.DefaultWorkingDirectory)/IaC

            - script: |
                terraform apply -var-file=./env/$(ENVIRONMENT).tfvars -auto-approve $(ENVIRONMENT)-tfplan
              displayName: Terraform Apply
              workingDirectory: $(System.DefaultWorkingDirectory)/IaC
            
  - stage: DeployProd
    displayName: Terraform deployment to Prod
    dependsOn: DeployStaging
    condition: succeeded()
    variables:
    - group: Prod
    jobs:
    - deployment: DeployProd
      environment: 'Prod'
      strategy:
       runOnce:
         deploy:
           steps:
           - task: TerraformInstaller@1
             displayName: Install Terraform
             inputs:
               terraformVersion: 'latest'
           - task: TerraformTaskV4@4
             inputs:
               provider: 'azurerm'
               command: 'init'
               workingDirectory: '$(System.DefaultWorkingDirectory)/IaC'
               backendServiceArm: 'AxieMarket-Prod'
               backendAzureRmResourceGroupName: $(BACKEND_AZURE_RESOURCE_GROUP_NAME)
               backendAzureRmStorageAccountName: $(BACKEND_AZURE_STORAGE_ACCOUNT_NAME)
               backendAzureRmContainerName: $(BACKEND_AZURE_STORAGE_ACCOUNT_CONTAINER_NAME)
               backendAzureRmKey: $(BACKEND_AZURE_KEY_NAME)
          
           - script: |
               terraform plan -var-file=./env/$(ENVIRONMENT).tfvars -out=$(ENVIRONMENT)-tfplan
             displayName: Terraform Plan
             workingDirectory: $(System.DefaultWorkingDirectory)/IaC

           - script: |
               terraform apply -var-file=./env/$(ENVIRONMENT).tfvars -auto-approve $(ENVIRONMENT)-tfplan
             displayName: Terraform Apply
             workingDirectory: $(System.DefaultWorkingDirectory)/IaC