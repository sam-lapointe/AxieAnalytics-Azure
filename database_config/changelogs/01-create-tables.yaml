databaseChangeLog:
- changeSet:
      id: create-axieSales-table
      author: "Samuel Lapointe"
      changes:
       - createTable:
            tableName: axie_sales
            columns:
              - column:
                  name: "id"
                  type: "serial"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "transaction_hash"
                  type: "char(64)"
                  constraints:
                    nullable: false
              - column:
                  name: "block_number"
                  type: "int"
                  constraints:
                    nullable: false
              - column:
                  name: "axie_id"
                  type: "int"
                  constraints:
                    nullable: false
              - column:
                  name: "price_eth"
                  type: "double precision"
                  constraints:
                    nullable: false
              - column:
                  name: "sale_date"
                  type: "timestamp"
                  constraints:
                    nullable: false
              - column:
                  name: "processed_date"
                  type: "timestamp"
                  constraints:
                    nullable: false
              - column:
                  name: "created_at"
                  type: "timestamp"
                  constraints:
                    nullable: false
              - column:
                  name: "modified_at"
                  type: "timestamp"
                  constraints:
                    nullable: false

